    <div class="container" class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
        <div class="row-sm-6">
            <div class="col-sm-7">
                <h1>


                </h1>
                <img style="text-align: center; margin-top: 50px; " class="img-responsive"
                    src="./img/web-development-647_062317054646.webp">
            </div>

            <div class="col-sm-5">

                <center>
                    <h2> Register </h2>
                </center>

                <form>

                    <div class="form-group col-sm-12">
                        <input class="form-control" placeholder="Name" name="name"
                            pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" required>
                    </div>

                    <div class="form-group col-sm-12">
                        <input type="email" class="form-control" placeholder="Email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" required>

                    </div>

                    <div class="form-group col-sm-12">
                        <input type="password" class="form-control" placeholder="Password" pattern=".{6,}"
                            name="password" required>
                    </div>

                    <div class="form-group col-sm-12">
                        <input type="text" class="form-control" placeholder="Contact" maxlength="10" size="10"
                            name="contact" required>

                    </div>

                    <div class="form-group col-sm-12">
                        <input type="text" class="form-control" placeholder="City" name="city">
                    </div>

                    <div class="form-group col-sm-12">
                        <input type="text" class="form-control" placeholder="Address" name="address">
                    </div>

                    <div class="col-sm-12">
                        <button href="" class="btn1" type="submit" name="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
